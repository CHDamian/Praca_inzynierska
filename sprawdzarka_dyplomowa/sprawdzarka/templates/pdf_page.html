<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Fullscreen</title>
    <style>
        /* Ustawienia dla pe≈Çnego ekranu */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #embedded_pdf {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Osadzenie pliku PDF -->
    <embed id="embedded_pdf" src="data:application/pdf;base64,{{ pdf }}" type="application/pdf">
</body>
</html>
