{% extends 'base.html' %}

{% block content %}
<h1>Wyślij rozwiązanie</h1>

{% if error_message %}
<p class="text-danger">{{ error_message }}</p>
{% endif %}

{% if contest_found %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Wyślij</button>
  </form>
{% else %}
  <p class="text-warning">Wystąpił błąd, wybierz nowy kurs!</p>
{% endif %}
{% endblock %}
